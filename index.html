<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App De Saúde Mental</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <button class="exit-btn">
                <img src="assets/images/exit-removebg-preview.png" alt="Exit Icon">
            </button>
            <button class="options-btn">
                <img src="assets/images/options.png" alt="Options Icon">
            </button>
        </div>

        <div class="header">
            <h1>Olá, Marta</h1>
            <p class="quote">Reserve um momento para você</p>
        </div>
        
        <div class="meditation-section">
            <h2>Meditação do dia: Paz interior</h2>
            <img src="/assets/images/meditacaoImag.webp" alt="Peaceful landscape" class="meditation-image">
            <button class="play-btn">Iniciar sessão ▶</button>
        </div>

        <div class="options">
            <button class="option-btn">
                <img src="/assets/images/check-removebg-preview.png" alt="Reminder Icon">
                Definir lembrete
            </button>
            <button class="option-btn">
                <img src="/assets/images/moodtracker-removebg-preview.png" alt="Mood Tracker Icon">
                Monitorar humor
            </button>
            <button class="option-btn">
                <img src="/assets/images/book.png" alt="Gratitude Journal Icon">
                Diário de emoções
            </button>
        </div>
    </div>
</body>
</html>
